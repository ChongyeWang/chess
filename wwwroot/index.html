<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Chess Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Multiplayer Chess Game</h1>
        
        <div class="game-info">
            <div class="status-section">
                <div id="status" class="status">Click "Find Game" to start</div>
                <div id="player-color" class="player-color"></div>
                <div id="turn-indicator" class="turn-indicator"></div>
            </div>
            <button id="find-game-btn" class="btn btn-primary">Find Game</button>
        </div>

        <div id="game-container" class="game-container" style="display: none;">
            <div class="board-container">
                <div id="chess-board" class="chess-board">
                    <!-- Chess board will be generated by JavaScript -->
                </div>
            </div>
        </div>

        <div class="info-panel">
            <h3>How to Play:</h3>
            <ul>
                <li>Click "Find Game" to search for an opponent</li>
                <li>Click on a piece to select it</li>
                <li>Click on a destination square to move</li>
                <li>Wait for your opponent's turn</li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@microsoft/signalr@latest/dist/browser/signalr.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
